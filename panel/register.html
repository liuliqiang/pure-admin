<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Register - Pure Admin</title>
	<link rel="stylesheet" type="text/css" href="assets/css/pure-min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/login.css">
</head>
<body>
<div class="pure-g-r" id="login">
	<div class="sidebar pure-u">
        <header class="header pure-u-1">
            <hgroup>
                <h1 class="brand-title">Login Screen</h1>
                <h2 class="brand-tagline">Simple login and register layouts</h2>
            </hgroup>

 	        <nav class="nav">
                <ul class="nav-list">
                    <li class="nav-item">
                        <a class="pure-button pure-button-success" href="login.html">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="pure-button pure-button-error pure-button-disabled" href="register.html">Register</a>
                    </li>
                </ul>
            </nav>
        </header>
    </div>
    <div class="content pure-u-1">
        <div class="posts pure-g">
            <h1 class="content-subhead pure-u-1">Register</h1>

            <section class="post pure-u-1">
				<form class="pure-form pure-form-stacked">
					<aside class="pure-alert-success">
				        <p>
				            <strong>SUCCESS</strong>: There is something wrong. 
				        </p>
				    </aside>
				    <aside class="pure-alert-error">
				        <p>
				            <strong>ERROR</strong>: There is something wrong. 
				        </p>
				    </aside>
				    <aside class="pure-alert-warning">
				        <p>
				            <strong>WARNING</strong>: There is something wrong. 
				        </p>
				    </aside>
				    <fieldset>

				    	<label for="first-name">First Name</label>
                		<input id="first-name" type="text" placeholder="First Name">

                		<label for="last-name">Last Name</label>
                		<input id="last-name" type="text" placeholder="Last Name">

				        <label for="email">Email</label>
				        <input id="email" type="email" placeholder="Email">

				        <label for="password">Password</label>
				        <input id="password" type="password" placeholder="Password">

				        <label for="repassword">Re Password</label>
				        <input id="repassword" type="password" placeholder="Re Password">

				        <label for="terms" class="pure-checkbox">
				            <input id="terms" type="checkbox"> I've read the terms and conditions
				        </label>

				        <button type="submit" class="pure-button pure-button-error">Register</button>
				    </fieldset>
				</form>
            </section>
        </div>
    </div>
</div>	
</body>
</html>
